{% extends 'todo/base.html' %}

{% block content %}

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <h1 class="mt-5 mb-3 text-center">{{ todo.title }}</h1>

                <p style="color: red">
                    {{ error }}
                </p>

                <form id="todo-form" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                </form>

                <div class="row">
                    <div class="col-4">
                        <div class="d-grid">
                            <button type="submit" form="todo-form" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                    <div class="col-4">
                            <form method="post" action="{% url 'complete_to_do' todo.id %}">
                                {% csrf_token %}
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Complete</button>
                            </div>
                            </form>
                    </div>
                    <div class="col-4">
                        <form method="post" action="{% url 'delete_to_do' todo.id %}">
                            {% csrf_token %}
                            <div class="d-grid">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </div>
                        </form>
                    </div>
                </div>



            </div>
        </div>
    </div>


{% endblock %}
